[core]
s0_hsize = 3
as_audible_bell = false
as_edge_delay = 500
as_active_plugins = core;resize;move;commands;dbus;glib;vpswitch;staticswitcher;png;matecompat;decoration;screenshot;place;wall;wallpaper;

[commands]
as_command0 = firefox
as_run_command0_key = <Super>f
as_command1 = claws-mail
as_command2 = mate-screensaver-command --lock
as_run_command2_key = <Super>l
as_run_command1_key = <Super>c
as_command6 = echo "$(date) :: $note" &gt;&gt; ~/.notes'
as_run_command6_key = <Super>n
as_command3 = terminator -m -b -T irssi -x ssh michael@irc.lustfield.net -t screen -aAdr -RR irssi irssi
as_run_command3_key = <Super>i
as_command5 = sudo /sbin/shutdown -h now
as_command4 = sudo /sbin/shutdown -r now
as_run_command4_key = <Super>F11
as_run_command5_key = <Super>F12

[wallpaper]
s0_bg_image = /home/michael/.wallpaper.png;
s0_bg_image_pos = 2;
s0_bg_fill_type = 0;
s0_bg_color1 = #000000ff;
s0_bg_color2 = #000000ff;
s0_cycle = false
as_recursive = false
s0_randomize = false

[matecompat]
as_command_terminal = terminator
as_run_command_terminal_key = <Super>t
as_run_command_window_screenshot_key = <Shift>Print
as_main_menu_key = <Super>m

[decoration]
as_command = gtk-window-decorator --replace
as_shadow_radius = 5.000000
as_mipmap = true

[move]
as_offscreen_scroll_up = Disabled
as_snapoff_maximized = false

[vpswitch]
as_switch_to_1_key = <Super>F1
as_switch_to_2_key = <Super>F2
as_switch_to_3_key = <Super>F3

[wall]
as_show_switcher = false
as_slide_duration = 0.000000

[shelf]
as_trigger_key = <Alt>p

[switcher]

[firepaint]

[staticswitcher]
s0_highlight_delay_inherit = false
s0_speed = 5.000000

