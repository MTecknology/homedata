{% extends 'base.html' %}

{% block body %}
<center>
  {% if message %}
  <span class="error">{{ message }}</span>
  {% endif %}
  <form id="login" action="/login" method="post" accept-charset="UTF-8" style="width: 310px;">
    <fieldset>
      <legend>Log In</legend>
      <table>
        <tr><td><label for="username">Username:</label></td>
        <td><input type="text" name="username" id="username"  maxlength="50" /></td></tr>
        <tr><td><label for="password">Password:</label></td>
        <td><input type="password" name="password" id="password" maxlength="50" /></td></tr>
        <tr><td><input type="submit" name="Submit" value="Submit" /></td></tr>
      </table>
    </fieldset>
  </form>
</center>
{% endblock %}
