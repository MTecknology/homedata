server {
	listen [::]:80;
	listen 80;

	server_name ip.lustfield.net;

	location = /favicon.ico {
		log_not_found off;
	}

	location = /robots.txt {
		allow all;
		log_not_found off;
	}

	location = / {
		default_type text/plain;
		return 200 "$remote_addr";
	}

	location ^~ /.well-known/acme-challenge {
		alias /var/www/.acme-challenge;
	}
}
